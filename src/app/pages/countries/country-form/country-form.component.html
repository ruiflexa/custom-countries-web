<div class="form-row">
<div [ngClass]="!currentCustomCountry ? 'col-md-6' : 'col-md-4'">  
  <div *ngIf="currentCountry" class="edit-form">
      <h4>País: {{currentCountry.name}} (GraphCountries)</h4>
      <form>
        <div class="form-group">
          <label for="area">Área</label>
          <input
            type="text"
            [readonly]="currentCustomCountry"
            class="form-control"
            id="area"
            [(ngModel)]="currentCountry.area"
            name="area"
          />
        </div>
        <div class="form-group">
          <label for="population">População</label>
          <input
            type="text"
            [readonly]="currentCustomCountry"
            class="form-control"
            id="population"
            [(ngModel)]="currentCountry.population"
            name="population"
          />
        </div>
        <div class="form-group">
            <label for="populationDensity">Densidade Demográfica</label>
            <input
              type="text"
              [readonly]="currentCustomCountry"
              class="form-control"
              id="populationDensity"
              [(ngModel)]="currentCountry.populationDensity"
              name="populationDensity"
            />
          </div>

          <div class="form-group">
            <label for="capital">Capital</label>
            <input
              type="text"
              [readonly]="currentCustomCountry"
              class="form-control"
              id="capital"
              [(ngModel)]="currentCountry.capital"
              name="capital"
            />
          </div>          
      </form>                    
      <div class="text-right" *ngIf="currentCountry && !currentCustomCountry">
        <button 
          type="submit" class="btn btn-primary" (click)="updateCountry(currentCountry)">Atualizar</button> &nbsp;
        <button type="button" class="btn btn-info" (click)="back()">Voltar</button>
        <br/><br/>
          <div *ngIf="message" class="alert alert-info">
          <p class="text-center">{{ message }}</p>
          </div>
      </div>
    </div>
</div>

  <div *ngIf="currentCustomCountry" class="col-md-4">
      <div class="edit-form">
        <h4>Informações Customizadas</h4>
        <form>
          <div class="form-group">
            <label for="customArea">Área</label>
            <input
              type="text"
              class="form-control"
              id="customArea"
              [(ngModel)]="currentCustomCountry.area"
              name="customArea"
            />
          </div>
          <div class="form-group">
            <label for="customPopulation">População</label>
            <input
              type="text"
              class="form-control"
              id="customPopulation"
              [(ngModel)]="currentCustomCountry.population"
              name="customPopulation"
            />
          </div>
          <div class="form-group">
              <label for="customPopulationDensity">Densidade Demográfica</label>
              <input
                type="text"
                class="form-control"
                id="customPopulationDensity"
                [(ngModel)]="currentCustomCountry.populationDensity"
                name="customPopulationDensity"
              />
            </div>

            <div class="form-group">
              <label for="customCapital">Capital</label>
              <input
                type="text"
                class="form-control"
                id="customCapital"
                [(ngModel)]="currentCustomCountry.capital"
                name="customCapital"
              />
            </div>
        </form>    
        <div class="text-right" *ngIf="currentCustomCountry">
          <button 
            type="submit" class="btn btn-primary" (click)="updateCountry(currentCustomCountry)">Atualizar</button> &nbsp;
          <button type="button" class="btn btn-info" (click)="back()">Voltar</button>          
            <br/><br/>
            <div *ngIf="message" class="alert alert-info">
            <p class="text-center">{{ message }}</p>
          </div>
        </div>
      </div>  
  </div>

  <div [ngClass]="!currentCustomCountry ? 'col-md-6' : 'col-md-4'" *ngIf="currentCountry">
    <h4>Detalhes</h4>
    <div class="form-group">
        <label for="topLevelDomains">Top Level Domain</label>
        <input
          type="text"
          class="form-control"
          disabled="disabled"
          id="topLevelDomains"
          value="{{currentCountry.topLevelDomains[0].name}}"
          name="topLevelDomains"
        />
    </div>
    <div class="form-group">      
      <label for="flag">Bandeira</label>
      <img src="{{currentCountry.flag.svgFile}}" style="height: 210px; width:100%"  alt="{{currentCountry.name}}">      
    </div>
  </div>
</div>
